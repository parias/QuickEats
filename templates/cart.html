<!DOCTYPE html>
{% extends "layout.html" %}
{% block body %}
<head>
	<title>Menu</title>
</head>

<body>
   <table data-toggle="table">
      <thead>
         <tr>
            <th>Menu Item</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Picture</th>
            <th>Quantity</th>
         </tr>
      </thead>
   	{% for key, value in cart.items() %}
		<tr id="tr-id-1" class="tr-class-1">
			<td id="td-id-1" class="td-class-1">{{ key }}</td>
			<td>{{ value[0] }}</td>
         <td>{{ value[1] }}</td>
         <td>
            <img border="0"  src="../static/img/{{value[2]}}" width="101" height="100">   
         </td>
         <td>{{value[3]}}</td>
		</tr>
		{% endfor %}
   </table>
</body>
{% endblock %}
</html>
